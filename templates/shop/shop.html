{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;1,100;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'shop.css' %}">
</head>
<body>

    <div class="general-container">
        <div class="container top-container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h1 class="title">Нaш магазин скоро откроется <br>
                     Оставляйте ваш имейл в форме ниже </h1>
                    <div>
                        <form action="" method="post" class="form form-inline text-center">{% csrf_token %}
                            <div class="form-group">
                                <label>Your email</label>
                                <input type="email" name="{{ form.email.name }}" class="form-control">

                            </div>
                            <div class="form-group">
                                <label>Your name</label>
                                <input type="text" name="{{ form.name.name }}" class="form-control">
                            </div>

                                <button type="submit" class="btn btn-primary btn-orange">Success</button>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
